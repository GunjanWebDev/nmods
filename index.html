<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Column Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">  <!-- Increased width for better visibility -->
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Excel Column Viewer</h4>
                    </div>
                    <div class="card-body">
                        <div class="upload-container mb-4">
                            <input type="file" class="form-control" id="excelFile" accept=".xlsx, .xls">
                        </div>
                        <div class="mt-4">
                            <h5 class="mb-3">Column Mapping:</h5>
                            <div id="columnMapping" class="list-group">
                                <!-- Column mapping will be displayed here -->
                            </div>
                            <button id="applyMappings" class="btn btn-primary mt-4" style="display: none;">
                                Apply Suggested Names
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
